        />
        <span>Primer Proyecto</span>
      </button>
    </div>
    <button class="btn_cerrar" (click)="sign_out()" [(ngModel)]="openSidebar" (change)="opener()" >
      <span class="cerrar">Salir<i class="pi pi-sign-out" style="margin-left: 10px; font-size: 0.8rem;"></i></span>
    </button>
  </div>

  <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
    <ng-template pTemplate="headless">
        <div class="flex flex-column h-full">
            <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                <span class="inline-flex align-items-center gap-2">
                  <button class="home" routerLink="home">
                    <img
                    width="40"
                    alt="Angular Logo"
                    src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
                    
                    />
                    <span class="title">Primer Proyecto</span>
                  </button>
                </span>
            </div>
            <div class="overflow-y-auto">
                <ul class="list-none p-3 m-0">
                    <li class="dropdown__list">
                        <a  class="dropdown__link">
                            <div pRipple pStyleClass="@next" enterClass="hidden" enterActiveClass="slidedown" leaveToClass="hidden" leaveActiveClass="slideup"
                                class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple" style="width: 254px;">
                                <span class="font-medium">USUARIOS</span>
                                <input type="checkbox" class="dropdown__check"><i class="pi pi-chevron-down"></i>
                            </div>
                        </a>
                        <div class="dropdown__content">
                            <ul class="list-none p-0 m-0 overflow-hidden dropdown__sub">
                                <button class="btn_sidebar" routerLink="users">
                                  <li class="dropdown__li">
                                    <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" style="text-decoration:none; width: 254px;">
                                        <i class="pi pi-eye mr-2"></i>
                                        <span class="font-medium">Visualizar</span>
                                    </a>
                                  </li>
                                </button>
                                <button class="btn_sidebar" routerLink="register">
                                  <li class="dropdown__li">
                                    <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" style="text-decoration:none; width: 254px;">
                                        <i class="pi pi-user-plus mr-2"></i>
                                        <span class="font-medium">Agregar</span>
                                    </a>
                                  </li>
                                </button>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="mt-auto">
                <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                    style="margin-top: 500px;">
                    <p-avatar label="U" shape="circle" />
                    <span class="font-bold">Usuario</span>
                </a>
            </div>
        </div>
    </ng-template>
</p-sidebar>
